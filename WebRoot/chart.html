<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK">
    <title>第一个 Highcharts 图表</title>
</head>
<body>
    <!-- 图表容器 DOM -->
    <div id="container1" style="width: 600px;height:400px;"></div>
    <div id="container2" style="width: 600px;height:400px;"></div>
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script>
        // 图表配置
        var options = {
            chart: {
                type: 'bar'                          //指定图表的类型，默认是折线图（line）
            },
            title: {
                text: '我的第一个图表'                 // 标题
            },
            xAxis: {
                categories: ['苹果', '香蕉', '橙子','西瓜']   // x 轴分类
            },
            yAxis: {
                min:0,
                title: {
                    text: '吃水果总数'                // y 轴标题
                }
            },
             legend: {
        /* 图例显示顺序反转
         * 这是因为堆叠的顺序默认是反转的，可以设置 
         * yAxis.reversedStacks = false 来达到类似的效果 
         */
        reversed: true 
    },
    plotOptions: {
        series: {
            stacking: 'normal'
        }
    },
            series: [{                              // 数据列
                name: '小明',                        // 数据列名
                data: [1, 0, 4, 2]                     // 数据
            }, {
               name: '小黑',
               data: [2, 4, 2, 1]
           }, {
                name: '小红',
                data: [5, 7, 3, 2]
            }]
        };
        // 图表初始化函数
        var chart = Highcharts.chart('container1', options);
         // 图表配置
        var options = {
            chart: {
                type: 'bar'                          //指定图表的类型，默认是折线图（line）
            },
            title: {
                text: '我的第一个图表'                 // 标题
            },
            xAxis: {
                categories: ['苹果', '香蕉', '橙子','西瓜']   // x 轴分类
            },
            yAxis: {
                title: {
                    text: '吃水果个数'                // y 轴标题
                }
            },
            series: [{                              // 数据列
                name: '小明',                        // 数据列名
                data: [1, 0, 4, 2]                     // 数据
            }, {
               name: '小黑',
               data: [2, 4, 2, 1]
           }, {
                name: '小红',
                data: [5, 7, 3, 2]
            }]
        };
        // 图表初始化函数
        var chart = Highcharts.chart('container2', options);
    </script>
</body>
</html>
