<head>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #div-btn{
           text-align: center;
        }
        #btn-ans{
            text-align: center;
            width: 150px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
           var a=new Array(4);
        
        
        	    /////////////
        	    $.get("/tfjy/Genti",
        	    function(data,status){
        	    var o=eval('('+data+')');
        	    var q1=o.question1;
        	    var q2=o.question2;
        	    var q3=o.question3;
        	    var q4=o.question4;
        	
        	    var standard="CCCC";
        	    
        	    $("#t1").text(q1.question);
        		$("#a11").html(q1.opt1);
        		$("#a12").html(q1.opt2);
        		$("#a13").html(q1.opt3);
        		$("#a14").html(q1.opt4);
        		
        		 $("#t2").text(q2.question);
        		$("#a21").html(q2.opt1);
        		$("#a22").html(q2.opt2);
        		$("#a23").html(q2.opt3);
        		$("#a24").html(q2.opt4);
        		
        		 $("#t3").text(q3.question);
        		$("#a31").html(q3.opt1);
        		$("#a32").html(q3.opt2);
        		$("#a33").html(q3.opt3);
        		$("#a34").html(q3.opt4);
        		
        		 $("#t4").text(q4.question);
        		$("#a41").html(q4.opt1);
        		$("#a42").html(q4.opt2);
        		$("#a43").html(q4.opt3);
        		$("#a44").html(q4.opt4);
        		
        		a[0]=q1.answer;
        		a[1]=q2.answer;
        		a[2]=q3.answer;
        		a[3]=q4.answer;
        		
        		
        		
        		//////////////
        		   });
        	      $("#btn-ans").click(function(){
        	     
        	        var mark=0;
        	        var s=new Array(4);
        			 s[0] = $("input[name=radiobutton1]:checked").val();
        			 s[1] = $("input[name=radiobutton2]:checked").val();
        			 s[2] = $("input[name=radiobutton3]:checked").val();
        			 s[3] = $("input[name=radiobutton4]:checked").val();
        			for(var i=0;i<4;i++)
        			{
        			if(a[i]==s[i])
        			mark+=25;
        			}
                alert("已交卷\n标准答案是:" + a[0]+a[1]+a[2]+a[3] + "我的答案是:"+ s[0]+s[1]+s[2]+s[3]+"\n我的得分是: " + mark + "分" +"\n谢谢");

            });
        });
    </script>
  
</head>
<body>
<div class="container">
<h3 align="center">第一题</h3>
<p id="t1"> 题目有待从数据库读取 </p>

    <input type="radio" name="radiobutton1" value="B"><span id="a12"></span><br>
